<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> <b>Email</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="consents">
      <th mat-header-cell *matHeaderCellDef><b>Consents</b></th>
      <td mat-cell *matCellDef="let element">
        {{ element.consents | joinByComma : 'name' }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row empty-list" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nothing to show.</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
